<div class="row">
    <div class="col-md-8">
        <div class="list-group">
            <p mathjax-bind="question.question_text" class="well">
            </p>
            <ul>
                <li ng-repeat="choice in question.choices track by $index">
                    <span mathjax-bind="choice"></span>
                </li>
            </ul>
            <nav>
              <ul class="pager" ng-controller="QuestionCtrl">
                <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
                <li class="next"><a ng-href="{{ question.pk + 1 }}">Next <span aria-hidden="true">&rarr;</span></a></li>
              </ul>
            </nav>
        </div>
    </div>
</div>
