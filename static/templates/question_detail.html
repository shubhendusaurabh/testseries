<div class="row">
    <div class="col-md-8">
        <div class="list-group">
            <p mathjax-bind="question.question_text" class="well">
            </p>
            <ul>
                <li ng-repeat="choice in question.choices track by $index">
                    <span mathjax-bind="choice"></span>
                </li>
            </ul>
            <nav>
              <ul class="pager">
                <li class="previous"><a ng-click="previous()"><span aria-hidden="true">&larr;</span> Previous</a></li>
                <li class="next"><a ng-click="next()">Next<span aria-hidden="true">&rarr;</span></a></li>
              </ul>
            </nav>
        </div>
    </div>

    <div class="col-md-4">
      <nav>
      <ul class="pager">
        <li ng-repeat="question in questions track by $index">
          <a ng-click="skipTo($index)" ng-class="{ 'viewed': question.viewed, 'solved': question.solved, 'review': question.review }">{{$index}} {{ question.viewed }}</a>
        </li>
      </ul>
    </nav>
    </div>
</div>
