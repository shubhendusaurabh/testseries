{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="list-group">
            {% for question in question_list %}
            <a href="{% url 'question_detail' question.id %}" class="list-group-item">
                {{ question.question_text }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
